    function detectLang() {
      const url = new URL(window.location.href);
      const qLang = (url.searchParams.get("lang") || "").toLowerCase();
      if (["fr","en","es"].includes(qLang)) return qLang;

      const saved = (localStorage.getItem("pl_lang") || "").toLowerCase();
      if (["fr","en","es"].includes(saved)) return saved;

      const nav = (navigator.languages && navigator.languages.length ? navigator.languages[0] : navigator.language || "fr").toLowerCase();
      if (nav.startsWith("es")) return "es";
      if (nav.startsWith("en")) return "en";
      return "fr";
    }

    function setLang(lang) {
      if (!["fr","en","es"].includes(lang)) return;
      localStorage.setItem("pl_lang", lang);

      const url = new URL(window.location.href);
      url.searchParams.set("lang", lang);
      window.history.replaceState({}, "", url.toString());

    }

    }

    const CURRENT_LANG = detectLang();
    render(CURRENT_LANG);
  </script>
