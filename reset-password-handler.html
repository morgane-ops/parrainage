<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokerLink - Reset Password</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      color: #059669;
      margin-bottom: 16px;
      font-size: 24px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #059669;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #dc2626;
      background: #fee2e2;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #059669;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üÉè</div>
    <h1>Opening PokerLink...</h1>
    <p>We're redirecting you to the app to reset your password.</p>
    <div class="loading"></div>
    <p id="status">Please wait...</p>
    <div id="error-message" style="display: none;" class="error">
      <p><strong>Unable to open the app automatically.</strong></p>
      <p>Please click the button below to open PokerLink:</p>
      <a id="manual-link" href="#" class="button">Open PokerLink</a>
    </div>
  </div>

  <script>
    // Get token_hash and type from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tokenHash = urlParams.get('token_hash');
    const type = urlParams.get('type');

    const statusElement = document.getElementById('status');
    const errorElement = document.getElementById('error-message');
    const manualLink = document.getElementById('manual-link');

    if (!tokenHash || !type) {
      statusElement.textContent = 'Invalid reset link.';
      errorElement.style.display = 'block';
      errorElement.innerHTML = '<p><strong>This link is invalid or expired.</strong></p><p>Please request a new password reset from the app.</p>';
    } else {
      // Build deep link
      const deepLink = `pokerlink://reset-password-confirm?token_hash=${encodeURIComponent(tokenHash)}&type=${encodeURIComponent(type)}`;

      // Set manual link
      manualLink.href = deepLink;

      // Try to redirect automatically
      setTimeout(() => {
        window.location.href = deepLink;
      }, 500);

      // Show fallback after 3 seconds
      setTimeout(() => {
        errorElement.style.display = 'block';
        statusElement.textContent = 'If the app didn\'t open automatically, click the button below.';
      }, 3000);
    }
  </script>
</body>
</html>
