<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialisation de mot de passe - Poker Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f0fdf4;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #d1fae5;
      border-top-color: #059669;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      background: #059669;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    .button:hover {
      background: #047857;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }

    #fallback {
      display: none;
    }

    #fallback.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="icon">
        <div class="spinner"></div>
      </div>
      <h1>Vérification...</h1>
      <p>Vérification de votre lien de réinitialisation.</p>
    </div>

    <div id="fallback">
      <div class="icon">♠️</div>
      <h1>Ouvrir Poker Link</h1>
      <p>Cliquez sur le bouton pour ouvrir l'application et réinitialiser votre mot de passe.</p>
      <button class="button" id="openAppBtn">Ouvrir Poker Link</button>
    </div>

    <div class="error" id="error">
      <strong>Erreur :</strong> <span id="errorMessage"></span>
    </div>
  </div>

  <script>
    (function() {
      function showError(message) {
        const errorEl = document.getElementById('error');
        const errorMessageEl = document.getElementById('errorMessage');
        errorMessageEl.textContent = message;
        errorEl.classList.add('show');
        document.getElementById('loading').style.display = 'none';
      }

      function showFallback(deepLink) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('fallback').classList.add('show');

        const openBtn = document.getElementById('openAppBtn');
        openBtn.onclick = function() {
          window.location.href = deepLink;
        };

        // Auto-redirect after 500ms
        setTimeout(function() {
          window.location.href = deepLink;
        }, 500);

        // Show fallback message if app doesn't open
        setTimeout(function() {
          if (!document.hidden) {
            console.log('[Reset] App did not open, button available');
          }
        }, 2000);
      }

      function handleRedirect() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get('token');
          const type = urlParams.get('type');

          console.log('[Reset] Token present:', !!token);
          console.log('[Reset] Type:', type);

          if (!token) {
            showError('Lien invalide. Aucun token trouvé.');
            return;
          }

          if (type !== 'recovery') {
            showError('Type de lien invalide.');
            return;
          }

          // Build deep link with token - the app will verify it
          const deepLink = `pokerlink://reset-password-confirm?token=${encodeURIComponent(token)}&type=recovery`;

          console.log('[Reset] Redirecting to app with token');
          showFallback(deepLink);

        } catch (error) {
          console.error('[Reset] Error:', error);
          showError('Une erreur est survenue. Veuillez réessayer.');
        }
      }

      // Start redirect
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', handleRedirect);
      } else {
        handleRedirect();
      }
    })();
  </script>
</body>
</html>
