<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirection…</title>
  <script>
    (function () {
      var path = window.location.pathname || "/";

      // ✅ IMPORTANT : ne JAMAIS rediriger tout ce qui est /.well-known/*
      // (Google Play assetlinks.json + iOS apple-app-site-association)
      if (path.indexOf("/.well-known/") === 0) {
        // On laisse le serveur (GitHub Pages) répondre.
        // Si le fichier existe, il sera servi normalement.
        // Si le fichier n'existe pas, ce sera une vraie 404 (et c'est OK).
        return;
      }

      // ✅ Fallback parrainage : /join/ABC123 -> /join/?ref=ABC123
      var match = path.match(/^\/join\/([^\/]+)\/?$/i);
      if (match && match[1]) {
        var code = match[1];
        window.location.replace("/join/?ref=" + encodeURIComponent(code));
        return;
      }

      // Sinon on renvoie à l'accueil
      window.location.replace("/");
    })();
  </script>
</head>
<body></body>
</html>
