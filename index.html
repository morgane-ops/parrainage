<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bienvenue sur Poker Link. Rejoins-nous et entre un code de parrainage pour profiter d'avantages exclusifs !" />
  <title>Bienvenue sur Poker Link</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo { margin-bottom: 10px; }

    /* Language switcher */
    .lang-switch {
      display: inline-flex;
      gap: 8px;
      padding: 6px;
      border-radius: 999px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      margin: 6px 0 16px;
    }

    .lang-btn {
      border: 0;
      background: transparent;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      color: #374151;
      transition: all .2s ease;
      line-height: 1;
    }

    .lang-btn.active {
      background: #059669;
      color: white;
    }

    h1 {
      color: #1f2937;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 22px;
      text-align: left;
    }

    .card h2 {
      color: #111827;
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .list {
      display: grid;
      gap: 10px;
    }

    .item {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      color: #4b5563;
      font-size: 14px;
      line-height: 1.4;
    }

    .item span:first-child { font-size: 18px; }

    .actions {
      display: grid;
      gap: 12px;
      margin-top: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px 20px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn.primary {
      background: #059669;
      color: white;
    }

    .btn.primary:hover {
      background: #047857;
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(5, 150, 105, 0.35);
    }

    .btn.secondary {
      background: #111827;
      color: white;
    }

    .btn.secondary:hover {
      background: #1f2937;
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
    }

    .ref-box {
      display: grid;
      gap: 10px;
      margin-top: 4px;
    }

    .input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      outline: none;
    }

    .input:focus {
      border-color: #059669;
      box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.15);
    }

    .small {
      margin-top: 14px;
      color: #6b7280;
      font-size: 12px;
      line-height: 1.5;
    }

    /* FOOTER */
    .footer {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      flex-wrap: wrap;
    }

    .footer a {
      color: #6b7280;
      text-decoration: none;
      font-weight: 800;
    }

    .footer a:hover {
      color: #059669;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container { padding: 28px 20px; }
      h1 { font-size: 26px; }
    }
  </style>
</head>

<body>

    </div>

    <div class="lang-switch">
      <button class="lang-btn" data-lang="fr">FR</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="es">ES</button>

    <h1 id="t_title">Bienvenue sur Poker Link</h1>
    <p class="subtitle" id="t_subtitle"></p>

    <section class="card">
      <h2 id="t_cardTitle"></h2>
      <div class="list">
        <div class="item"><span>üéÅ</span><span id="t_b1"></span></div>
        <div class="item"><span>üîó</span><span id="t_b2"></span></div>
        <div class="item"><span>‚≠ê</span><span id="t_b3"></span></div>
      </div>
    </section>

    <div class="actions">
    
      <a class="btn primary" id="t_joinBtn" href="/join/?from=home">

    <p class="small" id="t_tip"></p>

    <!-- FOOTER -->

      <a href="/privacy/" id="t_privacy"></a>

  </main>

  <script>
    const I18N = {
      fr: {
        title: "Bienvenue sur Poker Link",
        subtitle: "Rejoins la communaut√©, t√©l√©charge l‚Äôapp et utilise un code de parrainage pour d√©bloquer des avantages.",
        cardTitle: "Pourquoi Poker Link ?",
        b1: "Bonus de bienvenue avec un code de parrainage",
        b2: "Connexion rapide avec ton parrain / ta communaut√©",
        b3: "Acc√®s aux contenus et √©changes poker",
        joinBtn: "üöÄ Rejoindre maintenant",
        inputPh: "Tu as un code ? (ex: ABC123)",
        goBtn: "üîë Continuer avec mon code",
        tip: "Astuce : tu peux aussi partager un lien direct comme /join/?ref=ABC123",
        privacy: "Confidentialit√©",
        terms: "Conditions d‚Äôutilisation"
      },
      en: {
        title: "Welcome to Poker Link",
        subtitle: "Join the community, download the app, and use a referral code to unlock exclusive benefits.",
        cardTitle: "Why Poker Link?",
        b1: "Welcome bonus with a referral code",
        b2: "Quick connection with your referrer / community",
        b3: "Access to poker content and community chats",
        joinBtn: "üöÄ Join now",
        inputPh: "Got a code? (e.g. ABC123)",
        goBtn: "üîë Continue with my code",
        tip: "Tip: you can also share a direct link like /join/?ref=ABC123",
        privacy: "Privacy",
        terms: "Terms of Service"
      },
      es: {
        title: "Bienvenido a Poker Link",
        subtitle: "√önete a la comunidad, descarga la app y usa un c√≥digo de referidos.",
        cardTitle: "¬øPor qu√© Poker Link?",
        b1: "Bono de bienvenida con un c√≥digo de referidos",
        b2: "Conexi√≥n r√°pida con tu padrino / comunidad",
        b3: "Acceso a contenido y comunidad de p√≥ker",
        joinBtn: "üöÄ Unirme ahora",
        inputPh: "¬øTienes un c√≥digo? (ej. ABC123)",
        goBtn: "üîë Continuar con mi c√≥digo",
        tip: "Consejo: tambi√©n puedes compartir un enlace como /join/?ref=ABC123",
        privacy: "Privacidad",
        terms: "T√©rminos de servicio"
      }
    };

    function detectLang() {
      const q = new URLSearchParams(location.search).get("lang");
      if (I18N[q]) return q;
      const nav = navigator.language.toLowerCase();
      if (nav.startsWith("es")) return "es";
      if (nav.startsWith("en")) return "en";
      return "fr";
    }

    function applyLang(lang) {
      const t = I18N[lang];
      document.documentElement.lang = lang;
      for (const k in t) {
        const el = document.getElementById("t_" + k);
        if (el) el.textContent = t[k];
      }
      document.getElementById("refInput").placeholder = t.inputPh;
      document.getElementById("goWithRef").textContent = t.goBtn;
      document.querySelectorAll(".lang-btn").forEach(b =>
        b.classList.toggle("active", b.dataset.lang === lang)
      );
    }

    const lang = detectLang();
    applyLang(lang);

    document.addEventListener("click", e => {
      const b = e.target.closest(".lang-btn");
      if (!b) return;
      history.replaceState({}, "", "?lang=" + b.dataset.lang);
      applyLang(b.dataset.lang);
    });
  </script>
</body>
</html>
