<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - Poker Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #059669;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      color: #6b7280;
    }

    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 24px;
      border: 4px solid #d1fae5;
      border-top-color: #059669;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .submessage {
      font-size: 14px;
      color: #9ca3af;
    }

    .error {
      padding: 16px;
      background: #fee2e2;
      color: #dc2626;
      border-left: 4px solid #dc2626;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .error.show {
      display: block;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      background: #059669;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .button:hover {
      background: #047857;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>♠️ Poker Link</h1>
      <p>Réinitialisation de mot de passe</p>
    </div>

    <div class="spinner"></div>
    <p class="message">Redirection en cours...</p>
    <p class="submessage">Veuillez patienter</p>

    <div id="error" class="error">
      <strong>Erreur de redirection</strong>
      <p id="errorMessage"></p>
    </div>

    <a href="https://pokerlink.app" class="button" id="homeLink" style="display: none;">
      Retour à l'accueil
    </a>
  </div>

  <script>
    (function() {
      console.log('[Redirect] Page loaded');
      console.log('[Redirect] Full URL:', window.location.href);
      console.log('[Redirect] Hash:', window.location.hash);
      console.log('[Redirect] Search:', window.location.search);

      function showError(message) {
        document.getElementById('error').classList.add('show');
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('homeLink').style.display = 'inline-block';
        document.querySelector('.spinner').style.display = 'none';
        document.querySelector('.message').textContent = 'Une erreur est survenue';
      }

      function redirect() {
        try {
          const hash = window.location.hash;
          const search = window.location.search;

          console.log('[Redirect] Processing hash:', hash);
          console.log('[Redirect] Processing search:', search);

          // Vérifier si on a un hash (mode recovery) ou des query params
          if (hash && hash.includes('access_token')) {
            console.log('[Redirect] Found access_token in hash, redirecting to confirm page');
            // Rediriger vers la page de confirmation avec le hash
            const confirmUrl = `https://pokerlink.app/reset-password-confirm.html${hash}`;
            console.log('[Redirect] Redirecting to:', confirmUrl);
            window.location.href = confirmUrl;
          } else if (search && search.includes('token')) {
            console.log('[Redirect] Found token in search, redirecting to confirm page');
            // Rediriger vers la page de confirmation avec les query params
            const confirmUrl = `https://pokerlink.app/reset-password-confirm.html${search}`;
            console.log('[Redirect] Redirecting to:', confirmUrl);
            window.location.href = confirmUrl;
          } else {
            console.error('[Redirect] No valid tokens found');
            showError('Lien de réinitialisation invalide ou expiré. Veuillez demander un nouveau lien.');
          }
        } catch (error) {
          console.error('[Redirect] Error during redirect:', error);
          showError('Une erreur est survenue lors de la redirection.');
        }
      }

      // Exécuter la redirection immédiatement
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', redirect);
      } else {
        redirect();
      }
    })();
  </script>
</body>
</html>
