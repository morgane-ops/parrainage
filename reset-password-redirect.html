<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poker Link – Opening App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      max-width: 420px;
      padding: 32px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      margin-top: 24px;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .small {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="spinner"></div>
    <h2>Opening Poker Link…</h2>
    <p>Please wait while we open the app.</p>

    <button id="openAppBtn">Open App</button>

    <p class="small">
      If the app doesn’t open automatically, tap the button above.
    </p>
  </div>

<script>
(function () {

  function getParams() {
    const params = new URLSearchParams(window.location.search);
    const hash = window.location.hash.startsWith('#')
      ? window.location.hash.substring(1)
      : window.location.hash;

    const hashParams = new URLSearchParams(hash);

    return {
      access_token: params.get('access_token') || hashParams.get('access_token'),
      refresh_token: params.get('refresh_token') || hashParams.get('refresh_token'),
      type: params.get('type') || hashParams.get('type') || 'recovery'
    };
  }

  const tokens = getParams();

  if (!tokens.access_token) {
    document.querySelector("h2").innerText = "Invalid or expired link";
    return;
  }

  const deepLink =
    "pokerlink://reset-password-confirm" +
    "?access_token=" + encodeURIComponent(tokens.access_token) +
    "&refresh_token=" + encodeURIComponent(tokens.refresh_token || "") +
    "&type=" + encodeURIComponent(tokens.type);

  function openApp() {
    window.location.href = deepLink;
  }

  document.getElementById("openAppBtn").onclick = openApp;

  // Auto open after short delay
  setTimeout(openApp, 700);

})();
</script>

</body>
</html>
