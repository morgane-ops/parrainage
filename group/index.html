        .divider::after {

            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-info {
            background: #e8f4fd;
            color: #0066cc;
            border: 1px solid #b3d9f2;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #059669;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¯</div>
        <h1>Rejoindre un groupe</h1>
        <p class="subtitle">Vous avez Ã©tÃ© invitÃ© Ã  rejoindre un groupe sur Poker Link</p>

        <div id="alert" class="alert"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Ouverture de l'application...</p>
        </div>

        <div id="content">
            <div class="group-code" id="groupCodeDisplay" style="display: none;">
                <div class="group-code-label">Code du groupe</div>
                <div class="group-code-value" id="groupCode"></div>
            </div>

            <button class="app-link" id="openAppBtn">
                Ouvrir dans l'application
            </button>

            <div class="divider">
                <span>Pas encore installÃ© ?</span>
            </div>

            <div class="store-links">
                <a href="https://apps.apple.com/app/votre-app" class="store-link" target="_blank">
                    <span>ðŸ“±</span>

                </a>
                <a href="https://play.google.com/store/apps/details?id=votre.app" class="store-link" target="_blank">

                </a>
            </div>
        </div>
    </div>

    <script>
        // RÃ©cupÃ©rer le code du groupe depuis l'URL
        function getGroupCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code') || urlParams.get('id');

            // Ou depuis le path : /group/ABC123
            const pathMatch = window.location.pathname.match(/\/group\/([^\/]+)/);
            if (pathMatch) {
                return pathMatch[1];
            }

            return code;
        }

        const groupCode = getGroupCode();
        console.log('Group code:', groupCode);

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
        }

        function tryOpenApp(code) {
            const deepLink = `pokerlink://group/${code}`;
            const universalLink = `https://pokerlink.app/group/${code}`;

            console.log('Attempting to open:', deepLink);

            // Afficher le loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('content').style.opacity = '0.5';

            // Essayer d'ouvrir l'app
            window.location.href = deepLink;

            // Si l'app ne s'ouvre pas aprÃ¨s 2 secondes, cacher le loading
            setTimeout(() => {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('content').style.opacity = '1';
            }, 2000);
        }

        // Afficher le code si prÃ©sent
        if (groupCode) {
            document.getElementById('groupCode').textContent = groupCode;
            document.getElementById('groupCodeDisplay').style.display = 'block';

            // Essayer d'ouvrir l'app automatiquement
            setTimeout(() => {
                tryOpenApp(groupCode);
            }, 500);
        } else {
            showAlert('error', 'Code de groupe manquant. Veuillez utiliser le lien complet reÃ§u.');
            document.getElementById('openAppBtn').disabled = true;
        }

        // Bouton pour ouvrir l'app
        document.getElementById('openAppBtn').addEventListener('click', () => {
            if (groupCode) {
                tryOpenApp(groupCode);
            } else {
                showAlert('error', 'Code de groupe manquant.');
            }
        });

        // DÃ©tecter si l'utilisateur revient sur la page (l'app n'a pas pu s'ouvrir)
        let hidden, visibilityChange;
        if (typeof document.hidden !== "undefined") {
            hidden = "hidden";
            visibilityChange = "visibilitychange";
        } else if (typeof document.msHidden !== "undefined") {
            hidden = "msHidden";
            visibilityChange = "msvisibilitychange";
        } else if (typeof document.webkitHidden !== "undefined") {
            hidden = "webkitHidden";
            visibilityChange = "webkitvisibilitychange";
        }

        document.addEventListener(visibilityChange, () => {
            if (!document[hidden]) {
                // L'utilisateur est revenu = l'app ne s'est pas ouverte
                showAlert('info', 'L\'application ne semble pas installÃ©e. TÃ©lÃ©chargez-la depuis votre store.');
            }
        });
    </script>
